<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Localisation PK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --sncf-blue: #003399;
      --bg-light: #f4f4f4;
      --bg-dark: #121212;
      --text-light: #ffffff;
      --text-dark: #111111;
      --accent: #3e8ed0;
    }

    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
      transition: all 0.3s ease;
    }

    header {
      width: 100%;
      background-color: var(--sncf-blue);
      color: white;
      text-align: center;
      padding: 1em 0;
      font-size: 1.5em;
      font-weight: bold;
    }

    .main-info {
      margin-top: 2em;
      text-align: center;
    }

    #pk {
      font-size: 3.2em;
      font-weight: bold;
      margin-bottom: 0.2em;
    }

    #coords, #speed {
      font-size: 1.2em;
      margin: 0.3em 0;
    }

    .controls {
      margin-top: 2em;
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      font-size: 1em;
      padding: 0.7em 1.2em;
      min-width: 48px;
      min-height: 48px;
      border: none;
      border-radius: 8px;
      background-color: var(--sncf-blue);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #002277;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    body.dark header {
      background-color: #1a1a1a;
    }

    body.dark button {
      background-color: #444;
    }

    body.dark #speed {
      color: #66aaff;
    }

    @media (max-width: 480px) {
      #pk {
        font-size: 2.5em;
      }
      .controls {
        flex-direction: column;
        gap: 0.7em;
      }
    }
  </style>
</head>
<body>
  <header>MON PK</header>
  <div class="main-info">
    <div id="pk">PK : ...</div>
    <div id="coords">Position : ...</div>
    <div id="speed">Vitesse : ...</div>
  </div>
  <div class="controls">
    <button onclick="refreshPosition()">Actualiser position</button>
    <button onclick="toggleDarkMode()">Mode jour/nuit</button>
  </div>

  <script src="zones.js"></script>
  <script>
    let currentZoneCode = null;
    let pkScript = null;

    function getCurrentZone(lat, lon) {
      for (const zone of zones) {
        if (
          lat >= zone.latMin && lat <= zone.latMax &&
          lon >= zone.lonMin && lon <= zone.lonMax
        ) {
          return zone.code_ligne;
        }
      }
      return null;
    }

    function findNearestPK(lat, lon) {
      let minDist = Infinity;
      let nearest = null;
      for (const point of pkData) {
        const d = Math.hypot(point.lat - lat, point.lon - lon);
        if (d < minDist) {
          minDist = d;
          nearest = point;
        }
      }
      return nearest;
    }

    function updatePosition(lat, lon, speed) {
      document.getElementById("coords").textContent =
        `Position : ${lat.toFixed(5)}, ${lon.toFixed(5)}`;
      if (speed !== null) {
        const vitesse = (speed * 3.6).toFixed(1);
        document.getElementById("speed").textContent = `Vitesse : ${vitesse} km/h`;
      } else {
        document.getElementById("speed").textContent = `Vitesse : inconnue`;
      }

      const zoneCode = getCurrentZone(lat, lon);
      if (!zoneCode) {
        document.getElementById("pk").textContent = "Hors zone";
        return;
      }

      if (zoneCode !== currentZoneCode) {
        currentZoneCode = zoneCode;
        if (pkScript) pkScript.remove();

        pkScript = document.createElement("script");
        pkScript.src = `pks_${zoneCode}.js`;
        pkScript.onload = () => {
          const nearest = findNearestPK(lat, lon);
          document.getElementById("pk").textContent = `PK : ${nearest.pk.toFixed(2)}`;
        };
        document.head.appendChild(pkScript);
      } else if (typeof pkData !== "undefined") {
        const nearest = findNearestPK(lat, lon);
        document.getElementById("pk").textContent = `PK : ${nearest.pk.toFixed(2)}`;
      }
    }

    function refreshPosition() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const { latitude, longitude, speed } = pos.coords;
            updatePosition(latitude, longitude, speed);
          },
          err => {
            alert("Erreur géolocalisation : " + err.message);
          },
          { enableHighAccuracy: true, timeout: 10000 }
        );
      } else {
        alert("Géolocalisation non supportée");
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    // Suivi automatique
    navigator.geolocation.watchPosition(
      pos => {
        const { latitude, longitude, speed } = pos.coords;
        updatePosition(latitude, longitude, speed);
      },
      err => {
        console.log("Erreur GPS :", err.message);
      },
      { enableHighAccuracy: true, maximumAge: 5000, timeout: 10000 }
    );
  </script>
</body>
</html>
