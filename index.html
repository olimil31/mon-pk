<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Localisation PK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      height: 100vh;
      justify-content: center;
    }

    body.night {
      background-color: #111;
      color: #f0f0f0;
    }

    h1 {
      margin: 0;
      font-size: 1.2rem;
      opacity: 0.7;
    }

    #pk {
      font-size: 6rem;
      font-weight: bold;
      margin: 0.5em 0 0.2em;
    }

    body.night #pk {
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }

    #approx {
      font-size: 0.9em;
      opacity: 0.7;
      color: #c00;
      margin-bottom: 1em;
    }

    #speed {
      font-size: 1.2rem;
      margin-bottom: 2em;
      color: #003399;
    }

    body.night #speed {
      color: #77ccff;
    }

    .buttons {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      font-size: 1rem;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background-color: #003399;
      color: white;
      cursor: pointer;
      min-width: 48px;
    }

    body.night button {
      background-color: #444;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    .container {
      border: 3px solid #003399;
      padding: 2em;
      border-radius: 20px;
      max-width: 90vw;
    }

    body.night .container {
      border-color: #00ff00;
    }
  </style>
  <script src="zones.js"></script>
</head>
<body>
  <div class="container">
    <h1>Localisation PK</h1>
    <div id="pk">â€”</div>
    <div id="approx">PK approximatif (non garanti)</div>
    <div id="speed">Vitesse : â€”</div>

    <div class="buttons">
      <button onclick="forcerPosition()">ðŸ”„ Actualiser</button>
      <button onclick="toggleMode()">ðŸŒ“ Jour/Nuit</button>
    </div>
  </div>

  <script>
    function getCurrentZone(lat, lon) {
      for (const zone of zones) {
        if (
          lat >= zone.latMin && lat <= zone.latMax &&
          lon >= zone.lonMin && lon <= zone.lonMax
        ) {
          return zone.code_ligne;
        }
      }
      return null;
    }

    let currentZoneCode = null;
    let pkScript = null;

    function updatePosition(lat, lon) {
      const newZoneCode = getCurrentZone(lat, lon);

      if (!newZoneCode) {
        document.getElementById("pk").textContent = "â€”";
        document.getElementById("approx").textContent = "Hors zone connue";
        return;
      }

      // Si la zone a changÃ© ou si aucune donnÃ©e chargÃ©e, recharge
      if (newZoneCode !== currentZoneCode || typeof pkData === "undefined") {
        currentZoneCode = newZoneCode;

        if (pkScript) pkScript.remove();

        pkScript = document.createElement("script");
        pkScript.src = `pks_${newZoneCode}.js`;
        pkScript.onload = () => {
          if (typeof pkData !== "undefined") {
            const nearest = findNearestPK(lat, lon);
            document.getElementById("pk").textContent = nearest.pk.toFixed(2);
          }
        };
        document.head.appendChild(pkScript);
      } else {
        const nearest = findNearestPK(lat, lon);
        document.getElementById("pk").textContent = nearest.pk.toFixed(2);
      }
    }

    function findNearestPK(lat, lon) {
      let minDist = Infinity;
      let nearest = null;
      for (const point of pkData) {
        const d = Math.hypot(point.lat - lat, point.lon - lon);
        if (d < minDist) {
          minDist = d;
          nearest = point;
        }
      }
      return nearest;
    }

    let watcherId = null;

    function startWatch() {
      if (!navigator.geolocation) {
        alert("GÃ©olocalisation non disponible sur ce navigateur.");
        return;
      }

      watcherId = navigator.geolocation.watchPosition(
        pos => {
          const { latitude, longitude, speed } = pos.coords;
          if (speed !== null) {
            document.getElementById("speed").textContent = `Vitesse : ${(speed * 3.6).toFixed(1)} km/h`;
          } else {
            document.getElementById("speed").textContent = "Vitesse : inconnue";
          }
          updatePosition(latitude, longitude);
        },
        err => {
          alert("Erreur gÃ©olocalisation : " + err.message);
        },
        { enableHighAccuracy: true, maximumAge: 5000, timeout: 10000 }
      );
    }

    function forcerPosition() {
      if (!navigator.geolocation) return;

      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude, longitude, speed } = pos.coords;
          if (speed !== null) {
            document.getElementById("speed").textContent = `Vitesse : ${(speed * 3.6).toFixed(1)} km/h`;
          } else {
            document.getElementById("speed").textContent = "Vitesse : inconnue";
          }
          updatePosition(latitude, longitude);
        },
        err => {
          alert("Erreur de position : " + err.message);
        },
        { enableHighAccuracy: true }
      );
    }

    function toggleMode() {
      document.body.classList.toggle("night");
    }

    window.onload = () => {
      startWatch();
    };
  </script>
</body>
</html>
