<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Localisation PK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --pk-color: #000000;
      --label-color: #666666;
      --speed-color: #003399;
    }

    body.dark {
      --bg-color: #000000;
      --text-color: #ffffff;
      --pk-color: #00ff00;
      --label-color: #888888;
      --speed-color: #00bfff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      margin: 10px 0;
      font-size: 1.5rem;
    }

    #pk {
      font-size: 4rem;
      font-weight: bold;
      color: var(--pk-color);
      margin: 30px 0 10px;
    }

    .label {
      font-size: 0.9rem;
      color: var(--label-color);
      margin-bottom: 15px;
    }

    #speed {
      font-size: 1.3rem;
      color: var(--speed-color);
      margin-bottom: 30px;
    }

    button {
      font-size: 1rem;
      padding: 12px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 10px;
      background-color: #003399;
      color: white;
      cursor: pointer;
      min-width: 120px;
    }

    button:hover {
      background-color: #002080;
    }

    .container {
      text-align: center;
      border: 4px solid var(--text-color);
      padding: 20px;
      border-radius: 20px;
      width: 95%;
      max-width: 400px;
    }

    .warning {
      font-size: 0.85rem;
      color: #ff6600;
      margin-top: 10px;
    }
  </style>
  <script src="zones.js"></script>
</head>
<body>
  <div class="container">
    <h1>Localisation PK</h1>
    <div id="pk">---</div>
    <div class="label">PK approx. (non garanti)</div>
    <div id="speed">Vitesse : inconnue</div>
    <button onclick="toggleTheme()">Jour / Nuit</button>
    <button onclick="refreshPosition()">Actualiser</button>
    <div class="warning" id="warningMsg"></div>
  </div>

  <script>
    let currentZoneCode = null;
    let pkScript = null;
    let dernierPK = "---";

    function getCurrentZone(lat, lon) {
      for (const zone of zones) {
        if (
          lat >= zone.latMin && lat <= zone.latMax &&
          lon >= zone.lonMin && lon <= zone.lonMax
        ) {
          return zone.code_ligne;
        }
      }
      return null;
    }

    function findNearestPK(lat, lon) {
      let minDist = Infinity;
      let nearest = null;
      for (const point of pkData) {
        const d = Math.hypot(point.lat - lat, point.lon - lon);
        if (d < minDist) {
          minDist = d;
          nearest = point;
        }
      }
      return nearest;
    }

    function updatePosition(lat, lon) {
      const zoneCode = getCurrentZone(lat, lon);
      if (!zoneCode) {
        document.getElementById("pk").textContent = dernierPK;
        return;
      }

      if (zoneCode !== currentZoneCode) {
        currentZoneCode = zoneCode;
        if (pkScript) pkScript.remove();
        pkScript = document.createElement("script");
        pkScript.src = `pks_${zoneCode}.js`;
        pkScript.onload = () => {
          const nearest = findNearestPK(lat, lon);
          dernierPK = `PK ${nearest.pk.toFixed(2)}`;
          document.getElementById("pk").textContent = dernierPK;
        };
        document.head.appendChild(pkScript);
      } else if (typeof pkData !== "undefined") {
        const nearest = findNearestPK(lat, lon);
        dernierPK = `PK ${nearest.pk.toFixed(2)}`;
        document.getElementById("pk").textContent = dernierPK;
      }
    }

    function refreshPosition() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const { latitude, longitude, speed } = pos.coords;
            if (speed !== null) {
              const vitesse = (speed * 3.6).toFixed(1);
              document.getElementById("speed").textContent = `Vitesse : ${vitesse} km/h`;
            } else {
              document.getElementById("speed").textContent = "Vitesse : inconnue";
            }
            updatePosition(latitude, longitude);
            document.getElementById("warningMsg").textContent = "";
          },
          err => {
            document.getElementById("warningMsg").textContent = "Erreur géolocalisation : " + err.message;
            document.getElementById("pk").textContent = dernierPK;
          },
          { enableHighAccuracy: true, maximumAge: 1000, timeout: 10000 }
        );
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function init() {
      if (!navigator.geolocation) {
        document.getElementById("warningMsg").textContent = "Géolocalisation non supportée.";
        return;
      }

      navigator.geolocation.watchPosition(
        pos => {
          const { latitude, longitude, speed } = pos.coords;
          if (speed !== null) {
            const vitesse = (speed * 3.6).toFixed(1);
            document.getElementById("speed").textContent = `Vitesse : ${vitesse} km/h`;
          } else {
            document.getElementById("speed").textContent = "Vitesse : inconnue";
          }
          updatePosition(latitude, longitude);
          document.getElementById("warningMsg").textContent = "";
        },
        err => {
          document.getElementById("warningMsg").textContent = "Erreur géolocalisation : " + err.message;
          document.getElementById("pk").textContent = dernierPK;
        },
        { enableHighAccuracy: true, maximumAge: 1000, timeout: 10000 }
      );
    }

    window.onload = init;
  </script>
</body>
</html>
