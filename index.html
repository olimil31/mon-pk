<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mon PK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ===== VARIABLES CSS ===== */
    :root {
      --sncf-blue: #003399;
      --sncf-grey: #2c2c2c;
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
      --green-fluo: #00ff00;
      --shadow-light: rgba(0, 51, 153, 0.1);
      --shadow-dark: rgba(255, 255, 255, 0.1);
    }

    /* ===== LAYOUT G√âN√âRAL ===== */
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: var(--bg-light);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    .container {
      border: 3px solid var(--sncf-blue);
      border-radius: 15px;
      padding: 1.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px var(--shadow-light);
      box-sizing: border-box;
    }

    /* ===== COMPOSANTS PK ===== */
    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    #pk-value {
      font-size: 4rem;
      font-weight: bold;
      margin: 1rem 0 0.2rem;
      text-align: center;
      line-height: 1;
      transition: all 0.3s ease;
    }

    #pk-label {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 1rem;
      text-align: center;
    }

    #speed {
      font-size: 1.2rem;
      color: var(--sncf-blue);
      text-align: center;
      margin: 0.5rem 0;
    }

    /* ===== INTERFACE ===== */
    #gps-status {
      font-size: 0.9rem;
      margin: 0.5rem 0;
      text-align: center;
    }

    .gps-ok { color: green; }
    .gps-error { color: red; }
    .gps-lost { color: orange; }

    .gps-precision {
      font-size: 0.8rem;
      opacity: 0.6;
      text-align: center;
      margin-top: 0.2rem;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    button {
      font-size: 1rem;
      padding: 12px;
      flex: 1;
      margin: 0 0.25rem;
      min-width: 60px;
      min-height: 60px;
      border: none;
      border-radius: 8px;
      background-color: var(--sncf-blue);
      color: white;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    /* ===== MODE PLEIN √âCRAN ===== */
    .pk-fullscreen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      justify-content: center !important;
      z-index: 1000 !important;
      border: none !important;
      border-radius: 0 !important;
      padding: 2rem !important;
      margin: 0 !important;
      box-sizing: border-box !important;
      /* Mode nuit par d√©faut */
      background: var(--bg-dark) !important;
    }

    .pk-fullscreen #pk-value {
      font-size: 8rem !important;
      color: var(--green-fluo) !important;
    }

    .pk-fullscreen h1,
    .pk-fullscreen #pk-label,
    .pk-fullscreen #speed,
    .pk-fullscreen #gps-status,
    .pk-fullscreen .gps-precision {
      color: var(--text-dark) !important;
    }

    /* Mode jour en plein √©cran - avec !important pour forcer */
    body:not(.night) .pk-fullscreen {
      background: var(--bg-light) !important;
    }

    body:not(.night) .pk-fullscreen #pk-value {
      color: var(--sncf-blue) !important;
    }

    body:not(.night) .pk-fullscreen h1,
    body:not(.night) .pk-fullscreen #pk-label,
    body:not(.night) .pk-fullscreen #speed,
    body:not(.night) .pk-fullscreen #gps-status,
    body:not(.night) .pk-fullscreen .gps-precision {
      color: var(--text-light) !important;
    }

    .pk-fullscreen .buttons {
      position: absolute !important;
      bottom: 2rem !important;
      left: 2rem !important;
      right: 2rem !important;
      width: auto !important;
      transform: none !important;
    }

    /* ===== ANIMATIONS ===== */
    .pk-updating {
      transform: scale(1.05);
      color: var(--sncf-blue) !important;
    }

    /* ===== TH√àMES ===== */
    .night {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .night .container {
      box-shadow: 0 4px 20px var(--shadow-dark);
      border-color: #4a90e2;
    }

    .night #pk-value {
      color: var(--green-fluo);
    }

    .night #speed {
      color: #66ccff;
    }

    .night button {
      background-color: #555;
      color: white;
      border: 1px solid #777;
    }

    /* ===== RESPONSIVE MOBILE ===== */
    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }
      
      .container {
        width: 100%;
        padding: 1.25rem;
      }
      
      #pk-value {
        font-size: 5rem;
      }
      
      .pk-fullscreen #pk-value {
        font-size: 6rem !important;
      }
    }

    /* ===== MODE PAYSAGE MOBILE ===== */
    @media (max-height: 600px) and (orientation: landscape) {
      #pk-value {
        font-size: 3.5rem;
      }
      
      .container {
        padding: 0.75rem;
      }
      
      h1 {
        margin-bottom: 0.5rem;
      }

      .pk-fullscreen #pk-value {
        font-size: 5rem;
      }
    }
  </style>
  <script src="zones.js"></script>
</head>
<body>
  <div class="container" id="main">
    <h1>Mon PK</h1>
    <div id="pk-value">--</div>
    <div id="pk-label">PK approx. non garanti</div>
    <div id="speed">Vitesse : --</div>
    <div id="gps-status" class="gps-error">üî¥ GPS d√©connect√©</div>
    <div id="gps-precision" class="gps-precision"></div>
    <div class="buttons">
  <button onclick="forceRefresh()">Actualiser</button>
  <button onclick="toggleFullscreen()">üì±</button>
  <button onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
  <button onclick="debugPK()">üîç</button>
</div>

  </div>

  <script>
    let currentZoneCode = null;
    let pkScript = null;
    let lastKnownPK = "--";
    let nightMode = false;
    let gpsTimeout;
    let lastGPSUpdate = Date.now();
    let watchId = null;

    function getCurrentZone(lat, lon) {
      for (const zone of zones) {
        if (
          lat >= zone.latMin && lat <= zone.latMax &&
          lon >= zone.lonMin && lon <= zone.lonMax
        ) return zone.code_ligne;
      }
      return null;
    }

    function findNearestPK(lat, lon) {
  if (typeof pkData === "undefined" || !Array.isArray(pkData)) return null;
  if (!lat || !lon || isNaN(lat) || isNaN(lon)) return null;
  
  let minDist = Infinity;
  let nearest = null;
  
  for (const point of pkData) {
    const d = Math.hypot(point.lat - lat, point.lon - lon);
    const distanceMeters = d * 111000; // Conversion en m√®tres
    
    // NOUVEAU : Rejette les PK √† plus de 1km
    if (distanceMeters < 1000 && d < minDist) {
      minDist = d;
      nearest = point;
    }
  }
  
  // Si aucun point proche trouv√©, signaler le probl√®me
  if (!nearest) {
    console.warn("Aucun PK trouv√© dans un rayon de 1km");
    updateGPSStatus('error', 'üî¥ Aucun PK proche');
    return null;
  }
  
  return nearest;
}


    function updateGPSStatus(status, message) {
      const statusElement = document.getElementById("gps-status");
      statusElement.className = `gps-${status}`;
      statusElement.textContent = message;
    }

    function updatePrecision(accuracy) {
      const precisionElement = document.getElementById('gps-precision');
      if (accuracy && accuracy > 0) {
        precisionElement.textContent = `Pr√©cision GPS : ${accuracy.toFixed(1)} m`;
      } else {
        precisionElement.textContent = "";
      }
    }

    function toggleFullscreen() {
      const container = document.getElementById('main');
      const isFullscreen = container.classList.contains('pk-fullscreen');
      
      if (isFullscreen) {
        // Sortie du plein √©cran
        container.classList.remove('pk-fullscreen');
        container.style.position = '';
        container.style.top = '';
        container.style.left = '';
        container.style.width = '';
        container.style.height = '';
        container.style.margin = '';
        container.style.maxWidth = '';
      } else {
        // Entr√©e en plein √©cran
        container.classList.add('pk-fullscreen');
        
        // Force les styles en JavaScript aussi
        container.style.position = 'fixed';
        container.style.top = '0';
        container.style.left = '0';
        container.style.width = '100vw';
        container.style.height = '100vh';
        container.style.margin = '0';
        container.style.maxWidth = 'none';
        
        // Applique la couleur selon le th√®me
        if (nightMode) {
          container.style.background = 'var(--bg-dark)';
          document.getElementById('pk-value').style.color = 'var(--green-fluo)';
        } else {
          container.style.background = 'var(--bg-light)';
          document.getElementById('pk-value').style.color = 'var(--sncf-blue)';
        }
      }
    }

    function resetGPSTimeout() {
      clearTimeout(gpsTimeout);
      lastGPSUpdate = Date.now();
      updateGPSStatus('ok', 'üü¢ GPS connect√©');
      
      gpsTimeout = setTimeout(() => {
        console.log("GPS timeout - relance");
        updateGPSStatus('lost', 'üü† GPS perdu - reconnexion...');
        startWatch();
      }, 30000);
    }

    function updateDisplay(lat, lon) {
      const zoneCode = getCurrentZone(lat, lon);
      if (!zoneCode) {
        document.getElementById("pk-value").textContent = "--";
        updateGPSStatus('error', 'üî¥ Zone inconnue');
        return;
      }

      const timeSinceLastUpdate = Date.now() - lastGPSUpdate;
      const forceReload = timeSinceLastUpdate > 60000;

      if (zoneCode !== currentZoneCode || forceReload) {
        currentZoneCode = zoneCode;
        if (pkScript) {
          pkScript.remove();
          window.pkData = undefined;
        }

        pkScript = document.createElement("script");
        pkScript.src = `pks_${zoneCode}.js?t=${Date.now()}`;
        pkScript.onload = () => {
          const nearest = findNearestPK(lat, lon);
          if (nearest) {
            lastKnownPK = nearest.pk.toFixed(2);
            const pkElement = document.getElementById("pk-value");
            pkElement.classList.add("pk-updating");
            pkElement.textContent = lastKnownPK;
            setTimeout(() => pkElement.classList.remove("pk-updating"), 300);
          }
        };
        pkScript.onerror = () => {
          document.getElementById("pk-value").textContent = "Zone inconnue";
          updateGPSStatus('error', 'üî¥ Erreur chargement zone');
        };
        document.head.appendChild(pkScript);
      } else {
        const nearest = findNearestPK(lat, lon);
        if (nearest) {
          lastKnownPK = nearest.pk.toFixed(2);
          document.getElementById("pk-value").textContent = lastKnownPK;
        }
      }
    }

    function forceRefresh() {
      currentZoneCode = null;
      lastKnownPK = "--";
      updateGPSStatus('error', 'üîÑ Actualisation...');
      
      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude, longitude, speed, accuracy } = pos.coords;
          updateDisplay(latitude, longitude);
          updateSpeed(speed);
          updatePrecision(accuracy);
          resetGPSTimeout();
        },
        err => {
          console.error("Erreur lors du refresh:", err);
          document.getElementById("pk-value").textContent = "Erreur GPS";
          updateGPSStatus('error', 'üî¥ Erreur GPS');
        },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
      );
    }

    function updateSpeed(speed) {
      if (speed !== null && speed >= 0) {
        const v = (speed * 3.6).toFixed(1);
        document.getElementById("speed").textContent = `Vitesse : ${v} km/h`;
      } else {
        document.getElementById("speed").textContent = "Vitesse : --";
      }
    }

    function toggleTheme() {
      nightMode = !nightMode;
      document.body.classList.toggle("night", nightMode);
      localStorage.setItem("nightMode", nightMode ? "1" : "0");
    }

    function startWatch() {
      if (!navigator.geolocation) {
        alert("G√©olocalisation non support√©e.");
        updateGPSStatus('error', 'üî¥ GPS non support√©');
        return;
      }

      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
      }

      updateGPSStatus('error', 'üîÑ Connexion GPS...');

      watchId = navigator.geolocation.watchPosition(
        pos => {
          const { latitude, longitude, speed, accuracy } = pos.coords;
          updateDisplay(latitude, longitude);
          updateSpeed(speed);
          updatePrecision(accuracy);
          resetGPSTimeout();
        },
        err => {
          console.error("Erreur GPS:", err);
          document.getElementById("pk-value").textContent = lastKnownPK || "Erreur GPS";
          updateGPSStatus('error', 'üî¥ Erreur GPS');
          
          setTimeout(() => {
            if (document.visibilityState === 'visible') {
              startWatch();
            }
          }, 5000);
        },
        { enableHighAccuracy: true, maximumAge: 2000, timeout: 10000 }
      );
    }

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        console.log("Application redevient active");
        forceRefresh();
      }
    });

    let lastTime = Date.now();
    setInterval(() => {
      const currentTime = Date.now();
      if (currentTime > lastTime + 2000) {
        console.log("R√©veil d√©tect√©");
        if (document.visibilityState === 'visible') {
          forceRefresh();
        }
      }
      lastTime = currentTime;
    }, 1000);

    if (navigator.permissions) {
      navigator.permissions.query({name: 'geolocation'}).then(result => {
        if (result.state === 'denied') {
          alert('G√©olocalisation refus√©e. Activez-la dans les param√®tres.');
          updateGPSStatus('error', 'üî¥ GPS refus√©');
        }
      });
    }

    window.onload = () => {
      if (localStorage.getItem("nightMode") === "1") toggleTheme();
      startWatch();
    };


// FONCTION DEBUG TEMPORAIRE
function debugPK() {
  navigator.geolocation.getCurrentPosition(pos => {
    const { latitude, longitude } = pos.coords;
    const zoneCode = getCurrentZone(latitude, longitude);
    
    let debugInfo = "=== DEBUG PK ===\n";
    debugInfo += `Position: ${latitude}, ${longitude}\n`;
    debugInfo += `Zone d√©tect√©e: ${zoneCode}\n`;
    debugInfo += `Script charg√©: ${pkScript ? pkScript.src : "aucun"}\n`;
    debugInfo += `Nombre de points PK: ${typeof pkData !== "undefined" ? pkData.length : "pkData non d√©fini"}\n`;
    
    if (typeof pkData !== "undefined" && pkData.length > 0) {
      const nearest = findNearestPK(latitude, longitude);
      if (nearest) {
        const distance = Math.hypot(nearest.lat - latitude, nearest.lon - longitude);
        debugInfo += `PK le plus proche: ${nearest.pk}\n`;
        debugInfo += `Distance: ${(distance * 111000).toFixed(1)} m√®tres\n`;
        debugInfo += `Coordonn√©es du point PK: ${nearest.lat}, ${nearest.lon}`;
      }
    }
    
    // Affiche dans une popup
    alert(debugInfo);
  }, err => {
    alert("Erreur GPS pour debug: " + err.message);
  });
}


  </script>
</body>
</html>
