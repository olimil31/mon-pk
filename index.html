<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>PK SNCF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --sncf-blue: #003399;
      --sncf-grey: #2c2c2c;
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
      --green-fluo: #00ff00;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      border: 3px solid var(--sncf-blue);
      border-radius: 15px;
      padding: 1rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    #pk-value {
      font-size: 3rem;
      font-weight: bold;
      margin: 1rem 0 0.2rem;
    }

    #pk-label {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 1rem;
    }

    #speed {
      font-size: 1.2rem;
      color: var(--sncf-blue);
    }

    #gps-status {
      font-size: 0.9rem;
      margin: 0.5rem 0;
      text-align: center;
    }

    .gps-ok { color: green; }
    .gps-error { color: red; }
    .gps-lost { color: orange; }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    button {
      font-size: 1rem;
      padding: 12px;
      flex: 1;
      margin: 0 0.25rem;
      min-width: 60px;
      min-height: 60px;
      border: none;
      border-radius: 8px;
      background-color: var(--sncf-blue);
      color: white;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }

    .night {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .night #pk-value {
      color: var(--green-fluo);
    }

    .night #speed {
      color: #66ccff;
    }

    .night button {
      background-color: #555;
      color: white;
      border: 1px solid #777;
    }
  </style>
  <script src="zones.js"></script>
</head>
<body>
  <div class="container" id="main">
    <h1>PK SNCF</h1>
    <div id="pk-value">--</div>
    <div id="pk-label">PK approx. non garanti</div>
    <div id="speed">Vitesse : --</div>
    <div id="gps-status" class="gps-error">üî¥ GPS d√©connect√©</div>
    <div class="buttons">
      <button onclick="forceRefresh()">Actualiser</button>
      <button onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
    </div>
  </div>

  <script>
    let currentZoneCode = null;
    let pkScript = null;
    let lastKnownPK = "--";
    let nightMode = false;
    let gpsTimeout;
    let lastGPSUpdate = Date.now();
    let watchId = null;

    function getCurrentZone(lat, lon) {
      for (const zone of zones) {
        if (
          lat >= zone.latMin && lat <= zone.latMax &&
          lon >= zone.lonMin && lon <= zone.lonMax
        ) return zone.code_ligne;
      }
      return null;
    }

    function findNearestPK(lat, lon) {
      if (typeof pkData === "undefined" || !Array.isArray(pkData)) return null;
      if (!lat || !lon || isNaN(lat) || isNaN(lon)) return null;
      
      let minDist = Infinity;
      let nearest = null;
      for (const point of pkData) {
        const d = Math.hypot(point.lat - lat, point.lon - lon);
        if (d < minDist) {
          minDist = d;
          nearest = point;
        }
      }
      return nearest;
    }

    function updateGPSStatus(status, message) {
      const statusElement = document.getElementById("gps-status");
      statusElement.className = `gps-${status}`;
      statusElement.textContent = message;
    }

    function resetGPSTimeout() {
      clearTimeout(gpsTimeout);
      lastGPSUpdate = Date.now();
      updateGPSStatus('ok', 'üü¢ GPS connect√©');
      
      gpsTimeout = setTimeout(() => {
        console.log("GPS timeout - relance");
        updateGPSStatus('lost', 'üü† GPS perdu - reconnexion...');
        startWatch();
      }, 30000); // 30 secondes sans mise √† jour
    }

    function updateDisplay(lat, lon) {
      const zoneCode = getCurrentZone(lat, lon);
      if (!zoneCode) {
        document.getElementById("pk-value").textContent = "--";
        updateGPSStatus('error', 'üî¥ Zone inconnue');
        return;
      }

      // D√©tecte si on revient de veille (plus de 60 secondes sans update)
      const timeSinceLastUpdate = Date.now() - lastGPSUpdate;
      const forceReload = timeSinceLastUpdate > 60000;

      if (zoneCode !== currentZoneCode || forceReload) {
        currentZoneCode = zoneCode;
        if (pkScript) {
          pkScript.remove();
          window.pkData = undefined; // Lib√®re la m√©moire
        }

        // Force le rechargement en ajoutant un timestamp
        pkScript = document.createElement("script");
        pkScript.src = `pks_${zoneCode}.js?t=${Date.now()}`;
        pkScript.onload = () => {
          const nearest = findNearestPK(lat, lon);
          if (nearest) {
            lastKnownPK = nearest.pk.toFixed(2);
            document.getElementById("pk-value").textContent = lastKnownPK;
          }
        };
        pkScript.onerror = () => {
          document.getElementById("pk-value").textContent = "Zone inconnue";
          updateGPSStatus('error', 'üî¥ Erreur chargement zone');
        };
        document.head.appendChild(pkScript);
      } else {
        const nearest = findNearestPK(lat, lon);
        if (nearest) {
          lastKnownPK = nearest.pk.toFixed(2);
          document.getElementById("pk-value").textContent = lastKnownPK;
        }
      }
    }

    function forceRefresh() {
      // Invalide le cache des scripts
      currentZoneCode = null;
      lastKnownPK = "--";
      updateGPSStatus('error', 'üîÑ Actualisation...');
      
      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude, longitude, speed } = pos.coords;
          updateDisplay(latitude, longitude);
          updateSpeed(speed);
          resetGPSTimeout();
        },
        err => {
          console.error("Erreur lors du refresh:", err);
          document.getElementById("pk-value").textContent = "Erreur GPS";
          updateGPSStatus('error', 'üî¥ Erreur GPS');
        },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
      );
    }

    function updateSpeed(speed) {
      if (speed !== null && speed >= 0) {
        const v = (speed * 3.6).toFixed(1);
        document.getElementById("speed").textContent = `Vitesse : ${v} km/h`;
      } else {
        document.getElementById("speed").textContent = "Vitesse : --";
      }
    }

    function toggleTheme() {
      nightMode = !nightMode;
      document.body.classList.toggle("night", nightMode);
      localStorage.setItem("nightMode", nightMode ? "1" : "0");
    }

    function startWatch() {
      if (!navigator.geolocation) {
        alert("G√©olocalisation non support√©e.");
        updateGPSStatus('error', 'üî¥ GPS non support√©');
        return;
      }

      // Arr√™te le watch pr√©c√©dent s'il existe
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
      }

      updateGPSStatus('error', 'üîÑ Connexion GPS...');

      watchId = navigator.geolocation.watchPosition(
        pos => {
          const { latitude, longitude, speed } = pos.coords;
          updateDisplay(latitude, longitude);
          updateSpeed(speed);
          resetGPSTimeout();
        },
        err => {
          console.error("Erreur GPS:", err);
          document.getElementById("pk-value").textContent = lastKnownPK || "Erreur GPS";
          updateGPSStatus('error', 'üî¥ Erreur GPS');
          
          // Relance apr√®s erreur
          setTimeout(() => {
            if (document.visibilityState === 'visible') {
              startWatch();
            }
          }, 5000);
        },
        { enableHighAccuracy: true, maximumAge: 2000, timeout: 10000 }
      );
    }

    // D√©tecte le r√©veil de l'application
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        console.log("Application redevient active");
        forceRefresh();
      }
    });

    // D√©tecte le r√©veil du syst√®me
    let lastTime = Date.now();
    setInterval(() => {
      const currentTime = Date.now();
      if (currentTime > lastTime + 2000) {
        console.log("R√©veil d√©tect√©");
        if (document.visibilityState === 'visible') {
          forceRefresh();
        }
      }
      lastTime = currentTime;
    }, 1000);

    // V√©rification des permissions g√©olocalisation
    if (navigator.permissions) {
      navigator.permissions.query({name: 'geolocation'}).then(result => {
        if (result.state === 'denied') {
          alert('G√©olocalisation refus√©e. Activez-la dans les param√®tres.');
          updateGPSStatus('error', 'üî¥ GPS refus√©');
        }
      });
    }

    window.onload = () => {
      if (localStorage.getItem("nightMode") === "1") toggleTheme();
      startWatch();
    };
  </script>
</body>
</html>
