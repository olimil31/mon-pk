
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Position PK</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 2em; }
        .pk { font-size: 2em; color: #2c3e50; margin-top: 1em; }
    </style>
</head>
<body>
    <h1>Point Kilométrique Actuel</h1>
    <div id="status">Géolocalisation en cours...</div>
    <div class="pk" id="pk"></div>

    <script>
        let points = [];

        fetch("points.csv")
            .then(response => response.text())
            .then(data => {
                const lines = data.trim().split("\n").slice(1); // skip header
                for (let line of lines) {
                    const [lat, lon, pk] = line.split(",");
                    points.push({ lat: parseFloat(lat), lon: parseFloat(lon), pk: parseFloat(pk) });
                }

                if ("geolocation" in navigator) {
                    navigator.geolocation.watchPosition(position => {
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;

                        let closest = points[0];
                        let minDist = Infinity;
                        for (let point of points) {
                            const dLat = point.lat - userLat;
                            const dLon = point.lon - userLon;
                            const dist = dLat * dLat + dLon * dLon;
                            if (dist < minDist) {
                                minDist = dist;
                                closest = point;
                            }
                        }

                        document.getElementById("status").textContent = `Position GPS : ${userLat.toFixed(5)}, ${userLon.toFixed(5)}`;
                        document.getElementById("pk").textContent = `PK ${closest.pk.toFixed(1)}`;
                    }, err => {
                        document.getElementById("status").textContent = "Erreur GPS : " + err.message;
                    }, { enableHighAccuracy: true });
                } else {
                    document.getElementById("status").textContent = "Géolocalisation non supportée.";
                }
            });
    </script>
</body>
</html>
