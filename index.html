<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MON PK - Localisation SNCF</title>
  <style>
    /* Polices modernes */
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

    body {
      margin: 0; padding: 0;
      font-family: 'Raleway', 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #003399, #1a237e);
      color: #ddd;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #222;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
      font-weight: 700;
      font-size: 1.8rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    /* Navigation onglets */
    nav {
      display: flex;
      gap: 1rem;
    }
    nav button {
      background: transparent;
      border: 2px solid #0055cc;
      color: #aad4ff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      min-width: 80px;
    }
    nav button.active,
    nav button:hover {
      background-color: #0055cc;
      color: #fff;
    }

    main {
      flex-grow: 1;
      padding: 1rem 1.5rem;
      max-width: 600px;
      margin: auto;
      background-color: rgba(0,0,0,0.3);
      border-radius: 12px;
      box-shadow: 0 0 10px #003399aa;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #eee;
    }

    #coords, #speed {
      font-size: 1.2rem;
      margin: 0.3rem 0;
    }

    /* Tableau PK */
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      font-size: 1.5rem;
    }
    thead tr {
      background-color: #0055cc;
      color: white;
    }
    tbody tr:nth-child(odd) {
      background-color: #0a1a4d;
    }
    tbody tr:nth-child(even) {
      background-color: #142b7f;
    }
    td, th {
      padding: 0.8rem 1rem;
      text-align: center;
    }

    #pk-value {
      font-weight: 900;
      font-size: 3.5rem;
      color: #99ff99;
    }

    button#refresh, button#modeToggle {
      margin-top: 1.5rem;
      padding: 14px 24px;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      background-color: #0055cc;
      color: #fff;
      cursor: pointer;
      min-width: 200px;
      transition: background-color 0.3s;
    }
    button#refresh:hover, button#modeToggle:hover {
      background-color: #003d99;
    }

    /* Responsive mobile */
    @media (max-width: 480px) {
      header {
        font-size: 1.4rem;
        padding: 1rem;
      }
      nav {
        gap: 0.5rem;
      }
      nav button {
        min-width: 60px;
        padding: 0.4rem 0.8rem;
        font-size: 1rem;
      }
      main {
        padding: 1rem;
        max-width: 100%;
      }
      table {
        font-size: 1.2rem;
      }
      button#refresh, button#modeToggle {
        min-width: 100%;
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>MON PK</div>
    <nav id="lineTabs">
      <button class="active" data-line="TE">TE</button>
      <button data-line="BYE">BYE</button>
      <!-- Ajouter d'autres lignes ici -->
    </nav>
  </header>

  <main>
    <p id="coords">Position : --</p>
    <p id="speed">Vitesse : inconnue</p>
    <table>
      <thead>
        <tr><th>Libellé</th><th>Valeur</th></tr>
      </thead>
      <tbody>
        <tr><td>PK approx</td><td id="pk-value">--.--</td></tr>
      </tbody>
    </table>

    <button id="refresh">Rafraîchir la position</button>
    <button id="modeToggle">Basculer mode Jour/Nuit</button>
  </main>

  <script src="zones.js"></script>
  <script>
    let currentLine = "TE";
    let currentZoneCode = null;
    let pkScript = null;
    let latestPosition = null;

    // Changer de ligne via onglets
    const tabs = document.querySelectorAll("#lineTabs button");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        if (tab.dataset.line !== currentLine) {
          tabs.forEach(t => t.classList.remove("active"));
          tab.classList.add("active");
          currentLine = tab.dataset.line;
          currentZoneCode = null;
          if (pkScript) pkScript.remove();
          if (latestPosition) updatePosition(latestPosition.lat, latestPosition.lon);
        }
      });
    });

    function getCurrentZone(lat, lon) {
      for (const zone of zones) {
        if (
          lat >= zone.latMin && lat <= zone.latMax &&
          lon >= zone.lonMin && lon <= zone.lonMax &&
          zone.code_ligne === currentLine
        ) {
          return zone.code_ligne;
        }
      }
      return null;
    }

    function updatePosition(lat, lon) {
      latestPosition = { lat, lon };
      const zoneCode = getCurrentZone(lat, lon);
      if (!zoneCode) {
        document.getElementById("pk-value").textContent = "--.--";
        return;
      }

      if (zoneCode !== currentZoneCode) {
        currentZoneCode = zoneCode;
        if (pkScript) pkScript.remove();

        pkScript = document.createElement("script");
        pkScript.src = `pks_${zoneCode}.js`;
        pkScript.onload = () => {
          showPK(lat, lon);
        };
        document.head.appendChild(pkScript);
      } else if (typeof pkData !== "undefined") {
        showPK(lat, lon);
      }
    }

    function showPK(lat, lon) {
      if (!pkData) {
        document.getElementById("pk-value").textContent = "--.--";
        return;
      }
      const nearest = findNearestPK(lat, lon);
      document.getElementById("pk-value").textContent = nearest.pk.toFixed(2);
    }

    function findNearestPK(lat, lon) {
      let minDist = Infinity;
      let nearest = null;
      for (const point of pkData) {
        const d = Math.hypot(point.lat - lat, point.lon - lon);
        if (d < minDist) {
          minDist = d;
          nearest = point;
        }
      }
      return nearest;
    }

    function init() {
      if (!navigator.geolocation) {
        document.getElementById("coords").textContent = "Géolocalisation non supportée";
        return;
      }

      navigator.geolocation.watchPosition(
        pos => {
          const { latitude, longitude, speed } = pos.coords;
          latestPosition = { lat: latitude, lon: longitude };
          document.getElementById("coords").textContent =
            `Position : ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
          if (speed !== null) {
            const vitesse = (speed * 3.6).toFixed(1);
            document.getElementById("speed").textContent = `Vitesse : ${vitesse} km/h`;
          } else {
            document.getElementById("speed").textContent = "Vitesse : inconnue";
          }
          updatePosition(latitude, longitude);
        },
        err => {
          document.getElementById("coords").textContent = "Erreur géolocalisation : " + err.message;
        },
        { enableHighAccuracy: true, maximumAge: 5000, timeout: 10000 }
      );
    }

    document.getElementById("refresh").addEventListener("click", () => {
      if (latestPosition) updatePosition(latestPosition.lat, latestPosition.lon);
    });

    document.getElementById("modeToggle").addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
    });

    // Mode clair / sombre
    const lightBg = "linear-gradient(135deg, #aad4ff, #f0f4ff)";
    const darkBg = "linear-gradient(135deg, #003399, #1a237e)";

    function setLightMode(on) {
      if(on){
        document.body.style.background = lightBg;
        document.body.style.color = "#111";
      } else {
        document.body.style.background = darkBg;
        document.body.style.color = "#ddd";
      }
    }

    document.getElementById("modeToggle").addEventListener("click", () => {
      const isLight = document.body.style.background === lightBg;
      setLightMode(!isLight);
    });

    // Initialisation
    setLightMode(false);
    window.onload = init;
  </script>
</body>
</html>
