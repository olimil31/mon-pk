<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PK Finder - Toulouse Bayonne</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f4f4f4;
    }
    #coords, #pk {
      font-size: 1.2em;
      margin-top: 1em;
    }
  </style>
  <script src="zones.js"></script>
  <script>
    function getCurrentZone(lat, lon) {
      for (const zone of zones) {
        if (
          lat >= zone.latMin && lat <= zone.latMax &&
          lon >= zone.lonMin && lon <= zone.lonMax
        ) {
          return zone.code_ligne;
        }
      }
      return null;
    }

    function updatePosition(lat, lon) {
      const zoneCode = getCurrentZone(lat, lon);
      if (!zoneCode) {
        document.getElementById("pk").textContent = "Zone inconnue";
        return;
      }

      const script = document.createElement("script");
      script.src = `pks_${zoneCode}.js`;
      script.onload = () => {
        const nearest = findNearestPK(lat, lon);
        document.getElementById("pk").textContent = `PK approx : ${nearest.pk.toFixed(2)}`;
      };
      document.head.appendChild(script);
    }

    function findNearestPK(lat, lon) {
      let minDist = Infinity;
      let nearest = null;
      for (const point of pkData) {
        const d = Math.hypot(point.lat - lat, point.lon - lon);
        if (d < minDist) {
          minDist = d;
          nearest = point;
        }
      }
      return nearest;
    }

    function init() {
      if (!navigator.geolocation) {
        document.getElementById("coords").textContent = "Géolocalisation non supportée";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude, longitude } = pos.coords;
          document.getElementById("coords").textContent =
            `Position : ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
          updatePosition(latitude, longitude);
        },
        err => {
          document.getElementById("coords").textContent = "Erreur géolocalisation : " + err.message;
        },
        { enableHighAccuracy: true }
      );
    }

    window.onload = init;
  </script>
</head>
<body>
  <h1>Localisation en PK</h1>
  <div id="coords">Position : ...</div>
  <div id="pk">PK approx : ...</div>
</body>
</html>
