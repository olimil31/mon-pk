<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mon PK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ===== VARIABLES CSS ===== */
    :root {
      --sncf-blue: #003399;
      --sncf-grey: #2c2c2c;
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
      --green-fluo: #00ff00;
      --shadow-light: rgba(0, 51, 153, 0.1);
      --shadow-dark: rgba(255, 255, 255, 0.1);
    }

    /* ===== LAYOUT G√âN√âRAL ===== */
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: var(--bg-light);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    .container {
      border: 3px solid var(--sncf-blue);
      border-radius: 15px;
      padding: 1.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px var(--shadow-light);
      box-sizing: border-box;
    }

    /* ===== COMPOSANTS PK ===== */
    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    #pk-value {
      font-size: 4rem;
      font-weight: bold;
      margin: 1rem 0 0.2rem;
      text-align: center;
      line-height: 1;
      transition: all 0.3s ease;
    }

    #pk-label {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 1rem;
      text-align: center;
    }

    #speed {
      font-size: 1.2rem;
      color: var(--sncf-blue);
      text-align: center;
      margin: 0.5rem 0;
    }

    /* ===== INTERFACE ===== */
    #gps-status {
      font-size: 0.9rem;
      margin: 0.5rem 0;
      text-align: center;
    }

    .gps-ok { color: green; }
    .gps-error { color: red; }
    .gps-lost { color: orange; }

    .gps-precision {
      font-size: 0.8rem;
      opacity: 0.6;
      text-align: center;
      margin-top: 0.2rem;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    button {
      font-size: 1rem;
      padding: 12px;
      flex: 1;
      margin: 0 0.25rem;
      min-width: 60px;
      min-height: 60px;
      border: none;
      border-radius: 8px;
      background-color: var(--sncf-blue);
      color: white;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    /* ===== MODE PLEIN √âCRAN ===== */
    .pk-fullscreen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      justify-content: center !important;
      z-index: 1000 !important;
      border: none !important;
      border-radius: 0 !important;
      padding: 2rem !important;
      margin: 0 !important;
      box-sizing: border-box !important;
      /* Mode nuit par d√©faut */
      background: var(--bg-dark) !important;
    }

    .pk-fullscreen #pk-value {
      font-size: 8rem !important;
      color: var(--green-fluo) !important;
    }

    .pk-fullscreen h1,
    .pk-fullscreen #pk-label,
    .pk-fullscreen #speed,
    .pk-fullscreen #gps-status,
    .pk-fullscreen .gps-precision {
      color: var(--text-dark) !important;
    }

    /* Mode jour en plein √©cran - avec !important pour forcer */
    body:not(.night) .pk-fullscreen {
      background: var(--bg-light) !important;
    }

    body:not(.night) .pk-fullscreen #pk-value {
      color: var(--sncf-blue) !important;
    }

    body:not(.night) .pk-fullscreen h1,
    body:not(.night) .pk-fullscreen #pk-label,
    body:not(.night) .pk-fullscreen #speed,
    body:not(.night) .pk-fullscreen #gps-status,
    body:not(.night) .pk-fullscreen .gps-precision {
      color: var(--text-light) !important;
    }

    .pk-fullscreen .buttons {
      position: absolute !important;
      bottom: 2rem !important;
      left: 2rem !important;
      right: 2rem !important;
      width: auto !important;
      transform: none !important;
    }

    /* ===== ANIMATIONS ===== */
    .pk-updating {
      transform: scale(1.05);
      color: var(--sncf-blue) !important;
    }

    /* ===== TH√àMES ===== */
    .night {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .night .container {
      box-shadow: 0 4px 20px var(--shadow-dark);
      border-color: #4a90e2;
    }

    .night #pk-value {
      color: var(--green-fluo);
    }

    .night #speed {
      color: #66ccff;
    }

    .night button {
      background-color: #555;
      color: white;
      border: 1px solid #777;
    }

    /* ===== RESPONSIVE MOBILE ===== */
    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }
      
      .container {
        width: 100%;
        padding: 1.25rem;
      }
      
      #pk-value {
        font-size: 5rem;
      }
      
      .pk-fullscreen #pk-value {
        font-size: 6rem !important;
      }
    }

    /* ===== MODE PAYSAGE MOBILE ===== */
    @media (max-height: 600px) and (orientation: landscape) {
      #pk-value {
        font-size: 3.5rem;
      }
      
      .container {
        padding: 0.75rem;
      }
      
      h1 {
        margin-bottom: 0.5rem;
      }

      .pk-fullscreen #pk-value {
        font-size: 5rem;
      }
    }
  </style>
  <script src="zones.js"></script>
</head>
<body>
  <div class="container" id="main">
    <h1>Mon PK</h1>
    <div id="pk-value">--</div>
    <div id="pk-label">PK approx. non garanti</div>
    <div id="speed">Vitesse : --</div>
    <div id="gps-status" class="gps-error">üî¥ GPS d√©connect√©</div>
    <div id="gps-precision" class="gps-precision"></div>
    <div class="buttons">
  <button onclick="forceRefresh()">Actualiser</button>
  <button onclick="toggleFullscreen()">üì±</button>
  <button onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
  <button onclick="debugPK()">üîç</button>
</div>

  </div>

  <script>
    let currentZoneCode = null;
let pkScript = null;
let lastKnownPK = "--";
let nightMode = false;
let gpsTimeout;
let lastGPSUpdate = Date.now();
let watchId = null;

// ‚Äî‚Äî‚Äî Distance Haversine en m√®tres ‚Äî‚Äî‚Äî
function calculateDistance(lat1, lon1, lat2, lon2) {
  const R = 6371000;
  const œÜ1 = lat1 * Math.PI / 180;
  const œÜ2 = lat2 * Math.PI / 180;
  const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
  const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

  const a = Math.sin(ŒîœÜ/2)**2 +
    Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

// ‚Äî‚Äî‚Äî Zone avec marge de s√©curit√© ‚Äî‚Äî‚Äî
function getCurrentZone(lat, lon) {
  const margin = 0.001; // ‚âà100m
  let bestZone = null, bestDist = Infinity;
  for (const zone of zones) {
    if (
      lat >= zone.latMin - margin && lat <= zone.latMax + margin &&
      lon >= zone.lonMin - margin && lon <= zone.lonMax + margin
    ) {
      // Prend la zone dont le centre est le plus proche
      const zLat = (zone.latMin + zone.latMax) / 2;
      const zLon = (zone.lonMin + zone.lonMax) / 2;
      const dist = calculateDistance(lat, lon, zLat, zLon);
      if (dist < bestDist) {
        bestDist = dist;
        bestZone = zone.code_ligne;
      }
    }
  }
  return bestZone;
}

// ‚Äî‚Äî‚Äî Recherche du PK le plus proche ‚Äî‚Äî‚Äî
function findNearestPK(lat, lon, accuracy = 100) {
  if (typeof pkData === "undefined" || !Array.isArray(pkData)) return null;
  if (!lat || !lon || isNaN(lat) || isNaN(lon)) return null;

  // Seuil dynamique : 1km ou 5√óaccuracy
  const searchRadius = Math.max(1000, accuracy * 5);

  let minDist = Infinity;
  let nearest = null;

  for (const point of pkData) {
    const d = calculateDistance(point.lat, point.lon, lat, lon);
    if (d < searchRadius && d < minDist) {
      minDist = d;
      nearest = point;
    }
  }

  if (!nearest) {
    console.warn("Aucun PK trouv√© dans un rayon de", searchRadius, "m");
    updateGPSStatus('error', 'üî¥ Aucun PK proche');
    return null;
  }
  return nearest;
}

// ‚Äî‚Äî‚Äî Chargement asynchrone du fichier PK ‚Äî‚Äî‚Äî
function loadPKData(zone) {
  return new Promise((resolve, reject) => {
    if (pkScript) {
      pkScript.remove();
      window.pkData = undefined;
    }
    pkScript = document.createElement("script");
    pkScript.src = `pks_${zone}.js?t=${Date.now()}`;
    pkScript.onload = () => {
      if (Array.isArray(pkData) && pkData.length) resolve();
      else reject(new Error("pkData vide"));
    };
    pkScript.onerror = () => reject(new Error("Erreur chargement"));
    document.head.appendChild(pkScript);
    setTimeout(() => reject(new Error("Timeout")), 10000);
  });
}

// ‚Äî‚Äî‚Äî Affichage statut GPS ‚Äî‚Äî‚Äî
function updateGPSStatus(status, message) {
  const statusElement = document.getElementById("gps-status");
  statusElement.className = `gps-${status}`;
  statusElement.textContent = message;
}

// ‚Äî‚Äî‚Äî Affichage pr√©cision GPS ‚Äî‚Äî‚Äî
function updatePrecision(accuracy) {
  const precisionElement = document.getElementById('gps-precision');
  if (accuracy && accuracy > 0) {
    precisionElement.textContent = `Pr√©cision GPS : ${accuracy.toFixed(1)} m`;
  } else {
    precisionElement.textContent = "";
  }
}

// ‚Äî‚Äî‚Äî Plein √©cran ‚Äî‚Äî‚Äî
function toggleFullscreen() {
  const container = document.getElementById('main');
  const isFullscreen = container.classList.contains('pk-fullscreen');
  if (isFullscreen) {
    container.classList.remove('pk-fullscreen');
    container.style = '';
  } else {
    container.classList.add('pk-fullscreen');
    container.style.position = 'fixed';
    container.style.top = '0';
    container.style.left = '0';
    container.style.width = '100vw';
    container.style.height = '100vh';
    container.style.margin = '0';
    container.style.maxWidth = 'none';
    container.style.background = nightMode ? 'var(--bg-dark)' : 'var(--bg-light)';
    document.getElementById('pk-value').style.color = nightMode ? 'var(--green-fluo)' : 'var(--sncf-blue)';
  }
}

// ‚Äî‚Äî‚Äî Timeout GPS ‚Äî‚Äî‚Äî
function resetGPSTimeout() {
  clearTimeout(gpsTimeout);
  lastGPSUpdate = Date.now();
  updateGPSStatus('ok', 'üü¢ GPS connect√©');
  gpsTimeout = setTimeout(() => {
    updateGPSStatus('lost', 'üü† GPS perdu - reconnexion...');
    startWatch();
  }, 30000);
}

// ‚Äî‚Äî‚Äî Affichage vitesse ‚Äî‚Äî‚Äî
function updateSpeed(speed) {
  if (speed !== null && speed >= 0) {
    const v = (speed * 3.6).toFixed(1);
    document.getElementById("speed").textContent = `Vitesse : ${v} km/h`;
  } else {
    document.getElementById("speed").textContent = "Vitesse : --";
  }
}

// ‚Äî‚Äî‚Äî Th√®me nuit/jour ‚Äî‚Äî‚Äî
function toggleTheme() {
  nightMode = !nightMode;
  document.body.classList.toggle("night", nightMode);
  localStorage.setItem("nightMode", nightMode ? "1" : "0");
}

// ‚Äî‚Äî‚Äî Affichage principal ‚Äî‚Äî‚Äî
async function updateDisplay(lat, lon, accuracy = 100) {
  // Filtrage GPS impr√©cis
  if (accuracy > 500) {
    updateGPSStatus('error', 'üü† GPS impr√©cis');
    document.getElementById("pk-value").textContent = "--";
    return;
  }

  const zoneCode = getCurrentZone(lat, lon);
  if (!zoneCode) {
    document.getElementById("pk-value").textContent = "--";
    updateGPSStatus('error', 'üî¥ Zone inconnue');
    return;
  }

  const timeSinceLastUpdate = Date.now() - lastGPSUpdate;
  const forceReload = timeSinceLastUpdate > 60000;

  if (zoneCode !== currentZoneCode || forceReload || typeof pkData === "undefined") {
    currentZoneCode = zoneCode;
    try {
      await loadPKData(zoneCode);
      const nearest = findNearestPK(lat, lon, accuracy);
      if (nearest) {
        lastKnownPK = nearest.pk.toFixed(2);
        const pkElement = document.getElementById("pk-value");
        pkElement.classList.add("pk-updating");
        pkElement.textContent = lastKnownPK;
        setTimeout(() => pkElement.classList.remove("pk-updating"), 300);
      }
    } catch (e) {
      document.getElementById("pk-value").textContent = "Zone inconnue";
      updateGPSStatus('error', 'üî¥ Erreur chargement zone');
    }
  } else {
    const nearest = findNearestPK(lat, lon, accuracy);
    if (nearest) {
      lastKnownPK = nearest.pk.toFixed(2);
      document.getElementById("pk-value").textContent = lastKnownPK;
    }
  }
}

// ‚Äî‚Äî‚Äî Actualisation forc√©e ‚Äî‚Äî‚Äî
function forceRefresh() {
  currentZoneCode = null;
  lastKnownPK = "--";
  updateGPSStatus('error', 'üîÑ Actualisation...');

  navigator.geolocation.getCurrentPosition(
    pos => {
      const { latitude, longitude, speed, accuracy } = pos.coords;
      updateDisplay(latitude, longitude, accuracy);
      updateSpeed(speed);
      updatePrecision(accuracy);
      resetGPSTimeout();
    },
    err => {
      document.getElementById("pk-value").textContent = "Erreur GPS";
      updateGPSStatus('error', 'üî¥ Erreur GPS');
    },
    { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
  );
}

// ‚Äî‚Äî‚Äî Surveillance GPS ‚Äî‚Äî‚Äî
function startWatch() {
  if (!navigator.geolocation) {
    alert("G√©olocalisation non support√©e.");
    updateGPSStatus('error', 'üî¥ GPS non support√©');
    return;
  }
  if (watchId !== null) {
    navigator.geolocation.clearWatch(watchId);
  }
  updateGPSStatus('error', 'üîÑ Connexion GPS...');

  watchId = navigator.geolocation.watchPosition(
    pos => {
      const { latitude, longitude, speed, accuracy } = pos.coords;
      updateDisplay(latitude, longitude, accuracy);
      updateSpeed(speed);
      updatePrecision(accuracy);
      resetGPSTimeout();
    },
    err => {
      document.getElementById("pk-value").textContent = lastKnownPK || "Erreur GPS";
      updateGPSStatus('error', 'üî¥ Erreur GPS');
      setTimeout(() => {
        if (document.visibilityState === 'visible') {
          startWatch();
        }
      }, 5000);
    },
    { enableHighAccuracy: true, maximumAge: 2000, timeout: 10000 }
  );
}

// ‚Äî‚Äî‚Äî Gestion veille/r√©veil ‚Äî‚Äî‚Äî
document.addEventListener('visibilitychange', () => {
  if (!document.hidden) {
    if (watchId !== null) navigator.geolocation.clearWatch(watchId);
    forceRefresh();
    startWatch();
  }
});

// ‚Äî‚Äî‚Äî D√©tection r√©veil syst√®me ‚Äî‚Äî‚Äî
let lastTime = Date.now();
setInterval(() => {
  const currentTime = Date.now();
  if (currentTime > lastTime + 2000) {
    if (document.visibilityState === 'visible') {
      forceRefresh();
    }
  }
  lastTime = currentTime;
}, 1000);

// ‚Äî‚Äî‚Äî Permissions ‚Äî‚Äî‚Äî
if (navigator.permissions) {
  navigator.permissions.query({name: 'geolocation'}).then(result => {
    if (result.state === 'denied') {
      alert('G√©olocalisation refus√©e. Activez-la dans les param√®tres.');
      updateGPSStatus('error', 'üî¥ GPS refus√©');
    }
  });
}

// ‚Äî‚Äî‚Äî Initialisation ‚Äî‚Äî‚Äî
window.onload = () => {
  if (localStorage.getItem("nightMode") === "1") toggleTheme();
  startWatch();
};

// ‚Äî‚Äî‚Äî DEBUG ‚Äî‚Äî‚Äî
function debugPK() {
  if (!navigator.geolocation) {
    alert("G√©olocalisation non disponible");
    return;
  }

  navigator.geolocation.getCurrentPosition(pos => {
    const { latitude, longitude, accuracy } = pos.coords;
    const nearest = (typeof findNearestPK === "function")
      ? findNearestPK(latitude, longitude, accuracy)
      : null;

    let debug = [];
    debug.push("=== DEBUG PK ===");
    debug.push("Position GPS:  " + latitude.toFixed(7) + ", " + longitude.toFixed(7));
    debug.push("Pr√©cision GPS: " + (accuracy ? accuracy.toFixed(1) + " m" : "N/A"));
    debug.push("Donn√©es PK charg√©es: " + (typeof pkData !== "undefined" && Array.isArray(pkData) && pkData.length ? "OUI" : "NON"));
    debug.push("Nombre total PK zone: " + (Array.isArray(pkData) ? pkData.length : "N/A"));

    if (nearest) {
      debug.push("");
      debug.push("PK trouv√©: " + nearest.pk.toFixed(3));
      debug.push("Ligne: " + (nearest.code_ligne || "N/A"));
      debug.push("Distance: " + (nearest.distance ? nearest.distance.toFixed(1) : "calcul √† ajouter") + " m");
      debug.push("Coordonn√©es PK: " + nearest.lat.toFixed(7) + ", " + nearest.lon.toFixed(7));
    } else {
      debug.push("");
      debug.push("AUCUN PK TROUV√â !");
    }

    // Ajout des 3 PK les plus proches si aucun PK trouv√©
    if (typeof pkData !== "undefined" && Array.isArray(pkData) && pkData.length) {
      let dists = pkData.map(p => ({
        pk: p.pk,
        code_ligne: p.code_ligne || "N/A",
        dist: distMetres(latitude, longitude, p.lat, p.lon),
        lat: p.lat,
        lon: p.lon
      }));
      dists.sort((a, b) => a.dist - b.dist);
      debug.push("");
      debug.push("*** 3 PK les plus proches ***");
      for (let i = 0; i < Math.min(3, dists.length); i++) {
        debug.push(`[${i+1}] PK: ${dists[i].pk.toFixed(3)} (${dists[i].code_ligne})`);
        debug.push(`     Distance: ${dists[i].dist.toFixed(1)} m`);
        debug.push(`     Coord: ${dists[i].lat.toFixed(7)}, ${dists[i].lon.toFixed(7)}`);
      }
    }

    // Affiche dans une modale copiable
    const win = window.open("", "_blank", "width=600,height=500,resizable,scrollbars");
    win.document.body.innerHTML = `<pre style="font-size:1em;white-space:pre-wrap;">${debug.join('\n')}</pre>`;
    win.document.title = "Debug PK copiable";
  }, err => {
    alert("Erreur GPS pour debug: " + err.message);
  }, { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 });
}


  </script>
