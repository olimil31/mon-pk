<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>PK SNCF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --sncf-blue: #003399;
      --sncf-grey: #2c2c2c;
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
      --green-fluo: #00ff00;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      border: 3px solid var(--sncf-blue);
      border-radius: 15px;
      padding: 1rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    #pk-value {
      font-size: 3rem;
      font-weight: bold;
      margin: 1rem 0 0.2rem;
    }

    #pk-label {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 1rem;
    }

    #speed {
      font-size: 1.2rem;
      color: var(--sncf-blue);
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    button {
      font-size: 1rem;
      padding: 12px;
      flex: 1;
      margin: 0 0.25rem;
      min-width: 48px;
      min-height: 48px;
      border: none;
      border-radius: 8px;
      background-color: var(--sncf-blue);
      color: white;
    }

    .night {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .night #pk-value {
      color: var(--green-fluo);
    }

    .night #speed {
      color: #66ccff;
    }

    .night button {
      background-color: #444;
      color: white;
    }
  </style>
  <script src="zones.js"></script>
</head>
<body>
  <div class="container" id="main">
    <h1>PK SNCF</h1>
    <div id="pk-value">--</div>
    <div id="pk-label">PK approx. non garanti</div>
    <div id="speed">Vitesse : --</div>
    <div class="buttons">
      <button onclick="forceRefresh()">Actualiser</button>
      <button onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
    </div>
  </div>

  <script>
    let currentZoneCode = null;
    let pkScript = null;
    let lastKnownPK = "--";
    let nightMode = false;

    function getCurrentZone(lat, lon) {
      for (const zone of zones) {
        if (
          lat >= zone.latMin && lat <= zone.latMax &&
          lon >= zone.lonMin && lon <= zone.lonMax
        ) return zone.code_ligne;
      }
      return null;
    }

    function findNearestPK(lat, lon) {
      if (typeof pkData === "undefined") return null;
      let minDist = Infinity;
      let nearest = null;
      for (const point of pkData) {
        const d = Math.hypot(point.lat - lat, point.lon - lon);
        if (d < minDist) {
          minDist = d;
          nearest = point;
        }
      }
      return nearest;
    }

    function updateDisplay(lat, lon) {
      const zoneCode = getCurrentZone(lat, lon);
      if (!zoneCode) {
        document.getElementById("pk-value").textContent = "--";
        return;
      }

      if (zoneCode !== currentZoneCode) {
        currentZoneCode = zoneCode;
        if (pkScript) pkScript.remove();

        pkScript = document.createElement("script");
        pkScript.src = `pks_${zoneCode}.js`;
        pkScript.onload = () => {
          const nearest = findNearestPK(lat, lon);
          if (nearest) {
            lastKnownPK = nearest.pk.toFixed(2);
            document.getElementById("pk-value").textContent = lastKnownPK;
          }
        };
        document.head.appendChild(pkScript);
      } else {
        const nearest = findNearestPK(lat, lon);
        if (nearest) {
          lastKnownPK = nearest.pk.toFixed(2);
          document.getElementById("pk-value").textContent = lastKnownPK;
        }
      }
    }

    function forceRefresh() {
      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude, longitude, speed } = pos.coords;
          updateDisplay(latitude, longitude);
          updateSpeed(speed);
        },
        err => {
          // En cas d'erreur on conserve le dernier PK
        },
        { enableHighAccuracy: true, maximumAge: 2000, timeout: 10000 }
      );
    }

    function updateSpeed(speed) {
      if (speed !== null) {
        const v = (speed * 3.6).toFixed(1);
        document.getElementById("speed").textContent = `Vitesse : ${v} km/h`;
      } else {
        document.getElementById("speed").textContent = "Vitesse : --";
      }
    }

    function toggleTheme() {
      nightMode = !nightMode;
      document.body.classList.toggle("night", nightMode);
    }

    function startWatch() {
      if (!navigator.geolocation) {
        alert("G√©olocalisation non support√©e.");
        return;
      }

      navigator.geolocation.watchPosition(
        pos => {
          const { latitude, longitude, speed } = pos.coords;
          updateDisplay(latitude, longitude);
          updateSpeed(speed);
        },
        err => {
          // Ignore et affiche le dernier PK
          document.getElementById("pk-value").textContent = lastKnownPK;
        },
        { enableHighAccuracy: true, maximumAge: 2000, timeout: 10000 }
      );
    }

    window.onload = () => {
      if (localStorage.getItem("nightMode") === "1") toggleTheme();
      startWatch();
    };
  </script>
</body>
</html>
